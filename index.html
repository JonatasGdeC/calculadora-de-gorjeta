<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLITTER</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./build/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="h2 text-center mt-5 mb-5">SPLI<br>TTER</h1>
    <div class="container app">
        <div>
            <form class="form">
                <div>
                    <div class="d-flex justify-content-between">
                        <label class="form-label" for="bill">Bill</label>
                        <p id="mensagem-error-bill">Can't be zero</p>
                    </div>
                    <div class="d-flex input-group-text" id="input-bill">
                        <i class="bi bi-currency-dollar"></i>
                        <input class="form-control-plaintext text-end border-0" type="number" id="bill" name="bill" placeholder="0">
                    </div>
                </div>
                <div>
                    <label for="select-tip" class="pb-2">Select Tip %</label>
                    <div class="buttons">
                        <button class="btn" type="button" value="5">5%</button>
                        <button class="btn" type="button" value="10">10%</button>
                        <button class="btn" type="button" value="15">15%</button>
                        <button class="btn" type="button" value="20">20%</button>
                        <button class="btn" type="button" value="25">25%</button>
                        <input type="number" id="select-tip" class="btn" placeholder="Custom">
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-between">
                        <label class="form-label" for="number-people">Number of People</label>
                        <p id="mensagem-error-people">Can't be zero</p>
                    </div>
                    <div class="d-flex input-group-text" id="input-people">
                        <i class="bi bi-person-fill"></i>
                        <input class="form-control-plaintext text-end border-0 " type="number" id="number-people" name="number-people" placeholder="0">
                    </div>
                </div>
            </form>
        </div>
        <div class="align-content-center results">
            <div class="row">
                <div class="col">
                    <h2>Tip Amount</h2>
                    <p>/ person</p>
                </div>
                <div class="col d-flex">
                    <p class="results-value">$<span id="gorjeta-por-pessoa">0.00</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Total</h2>
                    <p>/ person</p>
                </div>
                <div class="col d-flex">
                    <p class="results-value">$<span id="gorjeta-total">0.00</span></p>
                </div>
            </div>
            <button type="reset" id="btn-reset" class="w-100">Reset</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/main.js"></script>

</html>
